<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githubusercontent.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<!--script>THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'</script-->
		<!-- one of these is enough; nft is for images,  the other markers. both handle location-based-->	
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<!--script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script-->
		<script src="./script.js"></script>
	</head>
	<body style="margin: 0; overflow: hidden;">
		<a-scene 
			vr-mode-ui="enabled: false"
        	arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        	renderer="antialias: true; alpha: true">
			<a-text
        		value="I am here"
				color="black"
        		look-at="[gps-camera]"
       			scale="1 1 1"
        		gps-entity-place="latitude: 43.773509; longitude: -79.501224;"
      		></a-text>
			<a-camera gps-camera="simulateLatitude: 43.773509;simulateLongitude:-79.501224" rotation-reader> </a-camera>
		</a-scene>
	</body>
	<body>
		<h1>The button Element</h1>
		<button type="button" onclick="openTab('./test.html')">location-based AR</button>
		<script>
			function openTab(url) {
				const link = document.createElement('a');
				link.href = url;
				link.target = '_blank';
				document.body.appendChild(link);
				link.click();
				link.remove();
			}
		</script>
	</body>
</html>
